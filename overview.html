<div id="dOverviewPage" ng-controller="OverviewCtrl">
	<input id="iNew" type="text" ng-model="items.newItem" placeholder="Begin typing here..." no-char/>
	<span class="create" ng-click="saveItem(items)">Create</span>
	<div class="clearfix"></div>

	<ul class="items">
		<li class="todo-item" ng-repeat="item in items.items">
		<!-- <li class="todo-item" ng-repeat="item in items | filter:{id: '1'}"> -->
			<span ng-click="goToDetailsPage(items, item)">{{item.text}}</span>
		</li>
	</ul>
</div>
